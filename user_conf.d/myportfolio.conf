# Define a rate limiting zone for POSTs only
limit_req_zone $binary_remote_addr zone=postlimit:10m rate=1r/m;

server {
    listen 80;
    server_name shloktomar.duckdns.org;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name shloktomar.duckdns.org;

    # SSL certificate config - these paths are inside the container
    ssl_certificate /etc/letsencrypt/live/shloktomar.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shloktomar.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/shloktomar.duckdns.org/chain.pem;

    # Limit only POSTs to /api/timeline_post
    location = /api/timeline_post {
        limit_except POST {
            proxy_pass http://myportfolio:5000;
        }

        limit_req zone=postlimit burst=1 nodelay;
        proxy_pass http://myportfolio:5000;
    }

    # All other requests (GET /api/timeline, frontend, etc)
    location / {
        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

