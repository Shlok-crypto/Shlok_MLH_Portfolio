<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <title>{{ title }}</title>
    <style>
        body{font-family:'Roboto',sans-serif;background-color:#f4f4f9;color:#333;margin:0;line-height:1.6}h1,h2,h3,h4,h5{font-weight:500;color:#2c3e50}h2{text-align:center;font-size:2.5rem;margin-bottom:2rem;padding-bottom:1rem;border-bottom:3px solid #e0e0e0;display:inline-block}section{padding:60px 20px;text-align:center}section:nth-of-type(odd){background-color:#fff}.nav-bar{background-color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1);position:fixed;width:100%;top:0;z-index:1000}.nav-content{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto;padding:0 20px}.nav-logo img{height:40px}.nav-links a{margin-left:20px;text-decoration:none;color:#555;font-weight:500;transition:color .3s}.nav-links a:hover{color:#007bff}.profile{padding-top:120px;text-align:center;background-color:#fff;padding-bottom:40px}.profile-picture img{width:180px;height:180px;border-radius:50%;border:5px solid #fff;box-shadow:0 4px 8px rgba(0,0,0,.1);object-fit:cover}.profile h1{font-size:3rem;margin:1rem 0 .5rem}.profile h4{font-size:1.2rem;color:#777;font-weight:300}.card-container{display:flex;justify-content:center;flex-wrap:wrap;gap:2rem;max-width:1200px;margin:0 auto}.card{background:#fff;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.1);padding:2rem;text-align:left;flex-basis:350px;transition:transform .3s,box-shadow .3s}.card:hover{transform:translateY(-10px);box-shadow:0 8px 25px rgba(0,0,0,.15)}.card h3{margin-top:0}.card .year{font-style:italic;color:#777}.hobby-card img{width:100%;border-radius:8px;margin-bottom:1rem;height:200px;object-fit:cover}.timeline-container{position:relative;max-width:800px;margin:0 auto;padding:2rem 0}.timeline-container::after{content:'';position:absolute;width:3px;background-color:#e0e0e0;top:0;bottom:0;left:50%;margin-left:-1.5px}.timeline__block{padding:1rem 2rem;position:relative;background-color:inherit;width:50%;text-align:left}.timeline__block:nth-child(odd){left:0}.timeline__block:nth-child(even){left:50%}.timeline__block::after{content:'';position:absolute;width:15px;height:15px;right:-8px;background-color:#fff;border:3px solid #007bff;top:25px;border-radius:50%;z-index:1}.timeline__block:nth-child(even)::after{left:-8px}.timeline__header{background:#fff;padding:1.5rem;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,.1);position:relative}.timeline__timeframe{font-size:.9rem;color:#777}.item-title{font-size:1.4rem;margin:.5rem 0}.timeline__desc{color:#555;padding-top:.5rem}#map{height:450px;width:100%;max-width:1200px;margin:1rem auto 0;border-radius:8px;z-index:0;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    </style>
</head>
<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}">
                <div class="nav-logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" />
                </div>
            </a>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}#about">About Me</a>
                <a href="{{ url_for('index') }}#education">Education</a>
                <a href="{{ url_for('index') }}#works">Work</a>
                <a href="{{ url_for('hobbies') }}">Hobbies</a>
                <a href="{{ url_for('index') }}#map-section">Travel Map</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    {% block scripts %}{% endblock %}
</body>
</html>
