<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a202c;
            --bg-light: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-start: #38b2ac;
            --accent-end: #3182ce;
            --border-color: #4a5568;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-dark);
            color: var(--text-primary);
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }
        form {
            background: var(--bg-light);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Padding for icon */
            box-sizing: border-box;
            background: #1a202c;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.2s ease-in-out;
        }
        textarea {
            padding: 12px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(56, 178, 172, 0.2);
        }
        #timeline-posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .post {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .avatar {
            flex-shrink: 0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-end);
        }
        .post-content { flex: 1; }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .post-header strong {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1em;
        }
        .post-header small { color: var(--text-secondary); font-size: 0.85em; }
        .post-body p {
            margin: 0;
            color: #d1d5db;
            word-break: break-word;
            line-height: 1.6;
        }
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4a5568;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            opacity: 0.5;
            transition: all 0.2s;
        }
        .post:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: #e53e3e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Story</h1>

        <form id="timeline-form">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <textarea name="content" placeholder="Whatâ€™s on your mind?" required rows="4"></textarea>
            <button type="submit">Post to Timeline</button>
        </form>

        <div id="timeline-posts"></div>
    </div>

    <script>
        const form = document.getElementById('timeline-form');
        const postsContainer = document.getElementById('timeline-posts');

        function getGravatar(email) {
            const hash = md5(email.trim().toLowerCase());
            return `https://www.gravatar.com/avatar/${hash}?s=50&d=identicon`;
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const res = await fetch(`/api/timeline_post/${postId}`, { method: 'DELETE' });
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                loadPosts(); // Reload all posts to reflect the deletion
            } catch (error) {
                console.error("Failed to delete post:", error);
                alert("Could not delete post. Please try again.");
            }
        }

        async function loadPosts() {
            try {
                const res = await fetch('/api/timeline_post');
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                postsContainer.innerHTML = '';

                data.timeline_posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';

                    const name = post.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const content = post.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                    postDiv.innerHTML = `
                        <img class="avatar" src="${getGravatar(post.email)}" alt="avatar" />
                        <div class="post-content">
                            <div class="post-header">
                                <strong>${name}</strong>
                                <small>${new Date(post.created_at).toLocaleString()}</small>
                            </div>
                            <div class="post-body">
                                <p>${content}</p>
                            </div>
                        </div>
                        <button class="delete-btn" data-post-id="${post.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>
                    `;
                    postsContainer.appendChild(postDiv);
                });

                // Add event listeners to the new delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const postId = e.currentTarget.getAttribute('data-post-id');
                        deletePost(postId);
                    });
                });

            } catch (error) {
                console.error("Failed to load posts:", error);
                postsContainer.innerHTML = "<p>Could not load timeline posts.</p>";
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const res = await fetch('/api/timeline_post', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                form.reset();
                loadPosts();
            } catch (error) {
                console.error("Failed to submit post:", error);
                alert("Could not submit post. Please try again.");
            }
        });

        function md5(str) { return CryptoJS.MD5(str).toString(); }

        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js';
        script.onload = loadPosts;
        document.head.appendChild(script);
    </script>
</body>
</html>
