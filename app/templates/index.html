<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/Shlok photo Linkind_Short.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a few sentences about yourself here. Talk about your passions, your career goals, and what makes you unique!</p>
    </section>

    
    <div id="works" style="padding-top: 3rem;" class="about-experience-black">
    <div class="row heading-block" data-aos="fade-up">
        <div class="column large-full">
            <h2 class="section-heading" style="color: black;">Work</h2>
        </div>
    </div>

    <div class="row about-experience__timeline">
        <div class="column large-half tab-full" data-aos="fade-up">
            <div class="timeline-black">

                {% for job in work %}
                <div class="timeline__block">
                    <div class="timeline__bullet-black"></div>
                    <div class="timeline__header">
                        <p class="timeline__timeframe">{{ job.timeframe }}</p>
                        <h3 class="item-title-black">{{ job.title }}</h3>
                        <h5>{{ job.role }}</h5>
                    </div>
                    <div class="timeline__desc">
                        <p>{{ job.description }}</p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
